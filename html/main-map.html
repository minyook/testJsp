<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Great Vibes&display=swap"
      rel="stylesheet"
    />
    <script defer src="/js/map.js"></script>
    <title>Planify</title>
  </head>
  <script>
    ((g) => {
      var h,
        a,
        k,
        p = "The Google Maps JavaScript API",
        c = "google",
        l = "importLibrary",
        q = "__ib__",
        m = document,
        b = window;
      b = b[c] || (b[c] = {});
      var d = b.maps || (b.maps = {}),
        r = new Set(),
        e = new URLSearchParams(),
        u = () =>
          h ||
          (h = new Promise(async (f, n) => {
            await (a = m.createElement("script"));
            e.set("libraries", [...r] + "");
            for (k in g)
              e.set(
                k.replace(/[A-Z]/g, (t) => "_" + t[0].toLowerCase()),
                g[k]
              );
            e.set("callback", c + ".maps." + q);
            a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
            d[q] = f;
            a.onerror = () => (h = n(Error(p + " could not load.")));
            a.nonce = m.querySelector("script[nonce]")?.nonce || "";
            m.head.append(a);
          }));
      d[l]
        ? console.warn(p + " only loads once. Ignoring:", g)
        : (d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)));
    })({
      key: "AIzaSyCWtoNxnoKfGqkJEeFEzpGCOvrzSRYIGfI",
      v: "weekly",
      // Use the 'v' parameter to indicate the version to use (weekly, beta, alpha, etc.).
      // Add other bootstrap parameters as needed, using camel case.
    });
    function navigateToPage() {
      window.location.href = "main-map.html"; // 클릭 시 main-map.html로 이동
    }

    function navigateToPage1() {
      window.location.href = "mypage.html"; // 클릭 시 main-map.html로 이동
    }

    function navigateToPage2() {
      window.location.href = "myPlan.html"; // 클릭 시 main-map.html로 이동
    }
  </script>
  <body>
    <div class="container">
      <div class="left-panel">
        <div
          class="logo animate__animated animate__backInLeft"
          onclick="navigateToPage()"
        >
          Planify
        </div>
        <div class="buttons">
          <button
            class="mypage-button animate__animated animate__fadeIn animate__delay-1s"
            onclick="navigateToPage1()"
          >
            마이페이지
          </button>
          <button
            class="bookmark-button animate__animated animate__fadeIn animate__delay-1s"
            onclick="navigateToPage2()"
          >
            나의 여행계획
          </button>
          <button
            id="next-button"
            class="animate__animated animate__fadeIn animate__delay-0.5s"
          >
            다음으로
          </button>
        </div>
      </div>
      <div class="right-panel">
        <div class="animate__animated animate__zoomIn" id="map"></div>
      </div>
    </div>
  </body>
</html>
